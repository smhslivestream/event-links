

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMHS – Update Livestream Links</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f6f6f6;
      padding: 40px;
      text-align: center;
    }
    form {
      display: inline-block;
      text-align: left;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 380px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2b7cff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1a5fd1;
    }
    #clearBtn {
      background: #ccc;
      color: #333;
    }
    #clearBtn:hover {
      background: #aaa;
    }
  </style>
</head>
<body>
  <h1>SMHS – Update Livestream Links</h1>
    <h4 align="left">Please input your tournament information. Leave any field blank and the console will treat it as unused.</h4>


  <form id="updateForm">
    <label>Event title:</label>
    <input type="text" id="eventTitle" placeholder="Tournament name" required>

    <hr>
    <strong>Day 1</strong>
    <label>Date (YYYY-MM-DD):</label>
    <input type="text" id="day1Date" placeholder="2025-10-10">

    <label>Court 1 name:</label>
    <input type="text" id="day1Court1Name" placeholder="Court 1">
    <label>Court 1 URL:</label>
    <input type="text" id="day1Court1">

    <label>Court 2 name:</label>
    <input type="text" id="day1Court2Name" placeholder="Court 2">
    <label>Court 2 URL:</label>
    <input type="text" id="day1Court2">

    <label>Court 3 name:</label>
    <input type="text" id="day1Court3Name" placeholder="Court 3">
    <label>Court 3 URL:</label>
    <input type="text" id="day1Court3">

    <hr>
    <strong>Day 2</strong>
    <label>Date (YYYY-MM-DD):</label>
    <input type="text" id="day2Date" placeholder="2025-10-11">

    <label>Court 1 name:</label>
    <input type="text" id="day2Court1Name" placeholder="Court 1">
    <label>Court 1 URL:</label>
    <input type="text" id="day2Court1">

    <label>Court 2 name:</label>
    <input type="text" id="day2Court2Name" placeholder="Court 2">
    <label>Court 2 URL:</label>
    <input type="text" id="day2Court2">

    <label>Court 3 name:</label>
    <input type="text" id="day2Court3Name" placeholder="Court 3">
    <label>Court 3 URL:</label>
    <input type="text" id="day2Court3">

    <hr>
    <strong>Day 3</strong>
    <label>Date (YYYY-MM-DD):</label>
    <input type="text" id="day3Date" placeholder="2025-10-12">

    <label>Court 1 name:</label>
    <input type="text" id="day3Court1Name" placeholder="Court 1">
    <label>Court 1 URL:</label>
    <input type="text" id="day3Court1">

    <label>Court 2 name:</label>
    <input type="text" id="day3Court2Name" placeholder="Court 2">
    <label>Court 2 URL:</label>
    <input type="text" id="day3Court2">

    <label>Court 3 name:</label>
    <input type="text" id="day3Court3Name" placeholder="Court 3">
    <label>Court 3 URL:</label>
    <input type="text" id="day3Court3">

    <button type="submit">Update site</button>
    <button type="button" id="clearBtn">Clear form</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('updateForm');
    const statusEl = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.innerText = "Updating...";

      function getDayData(dayNum) {
        const date = document.getElementById(`day${dayNum}Date`).value.trim();
        const links = {};

        for (let i = 1; i <= 3; i++) {
          const nameInput = document.getElementById(`day${dayNum}Court${i}Name`);
          const urlInput = document.getElementById(`day${dayNum}Court${i}`);
          const url = urlInput.value.trim();
          const name = nameInput.value.trim() || `Court ${i}`;
          if (url) links[name] = url;
        }

        // only include this day if there’s at least one link and a date
        if (date && Object.keys(links).length > 0) {
          return { date, links };
        }
        return null;
      }

      const days = [getDayData(1), getDayData(2), getDayData(3)].filter(Boolean);

      const payload = {
        event_title: document.getElementById('eventTitle').value.trim(),
        days
      };

      try {
        const res = await fetch('/.netlify/functions/update_links', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const result = await res.text();
        statusEl.innerText = result.includes("Success")
          ? "✅ Update complete!"
          : "⚠️ Something went wrong: " + result;
      } catch (err) {
        statusEl.innerText = "⚠️ Network error: " + err.message;
      }
    });

    // Clear form button
    document.getElementById('clearBtn').addEventListener('click', () => {
      form.reset();
      statusEl.innerText = "";
    });
  </script>
</body>
</html>
