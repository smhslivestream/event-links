<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SMHS Admin – Update Livestream Links</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    form {
      display: inline-block;
      text-align: left;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      width: 360px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2b7cff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1a5fd1;
    }
    hr { margin: 20px 0; }
  </style>
</head>
<body>
  <h1>SMHS – Update livestream links</h1>
  <form id="updateForm">
    <label>Event title:</label>
    <input type="text" id="eventTitle" placeholder="Tournament name" required>

    <hr>
    <strong>Day 1</strong>
    <label>Date (YYYY-MM-DD):</label>
    <input type="text" id="day1Date" placeholder="2025-10-10" required>
    <label>Court 1 URL:</label>
    <input type="text" id="day1Court1">
    <label>Court 2 URL:</label>
    <input type="text" id="day1Court2">

    <hr>
    <strong>Day 2</strong>
    <label>Date (YYYY-MM-DD):</label>
    <input type="text" id="day2Date" placeholder="2025-10-11" required>
    <label>Court 1 URL:</label>
    <input type="text" id="day2Court1">
    <label>Court 2 URL:</label>
    <input type="text" id="day2Court2">

    <button type="submit">Update site</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById('updateForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      document.getElementById('status').innerText = "⏳ Updating...";
      const payload = {
        event_title: document.getElementById('eventTitle').value,
        days: [
          {
            date: document.getElementById('day1Date').value,
            links: {
              "Court 1": document.getElementById('day1Court1').value,
              "Court 2": document.getElementById('day1Court2').value
            }
          },
          {
            date: document.getElementById('day2Date').value,
            links: {
              "Court 1": document.getElementById('day2Court1').value,
              "Court 2": document.getElementById('day2Court2').value
            }
          }
        ]
      };

      const res = await fetch('/.netlify/functions/update_links', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const result = await res.text();
      document.getElementById('status').innerText = result.includes("Success")
        ? "✅ Update complete!"
        : "⚠️ Something went wrong: " + result;
    });
  </script>
</body>
</html>
